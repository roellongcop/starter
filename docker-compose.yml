version: '2'
services:
  db:
    image: mariadb:10.11.8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_starter
    ports:
      - "3306:3306"

  php:
    image: yiisoftware/yii2-php:8.1-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - "8000:80"

  phpmyadmin:
    image: phpmyadmin:5.2.1
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - db
